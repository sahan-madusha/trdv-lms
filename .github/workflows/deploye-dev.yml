name: Deploy React App to cPanel

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get lates code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build the React app
        run: |
          cd client
          npm run build

      - name: Copy files to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 135.181.210.49
          username: taprodev
          key: ${{ secrets.CPANEL_SSH_KEY }}
          source: "client/build/*"
          target: "/home/taprodev/qa.taprodevpos.com"
          port: 26742
