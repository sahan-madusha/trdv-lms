name: Deploy React App to cPanel

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get lates code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build the React app
        run: |
          cd client
          npm run build

      - name: Deploying Frontend...
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_UNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          source: "client/build/**"
          target: "/home/${{ secrets.CPANEL_UNAME }}/qa.taprodevpos.com/server/"
          port: ${{ secrets.CPANEL_PORT }}
          strip_components: 2

      - name: Deploying Backend ...
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_UNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          source: "server/**"
          target: "/home/${{ secrets.CPANEL_UNAME }}/qa.taprodevpos.com/server/"
          port: ${{ secrets.CPANEL_PORT }}
          strip_components: 1

      - name: Deploying Images ...
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_UNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          source: "images/**"
          target: "/home/${{ secrets.CPANEL_UNAME }}/qa.taprodevpos.com/images/"
          port: ${{ secrets.CPANEL_PORT }}
          strip_components: 1

